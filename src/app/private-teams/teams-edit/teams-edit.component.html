<h3>Update data in the Team!</h3>

<mat-card id="teamForm">
  <form class="my-form" [formGroup]="teamUpdateForm" (ngSubmit)="onSubmit()" #userForm="ngForm">

    <mat-form-field class="general">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="team.name" class="form-control" id="name" formControlName="name"
         name="name"   matInput  placeholder="Name of team" required
         [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />

      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </mat-form-field>
  </form>

  <button type="submit" mat-raised-button color="primary"  class="btn btn-success"  (click)="onSubmit()">Update Team</button>
</mat-card>

<a mat-raised-button routerLink="." (click)="goBack()" id="backBtn">Go back</a>
