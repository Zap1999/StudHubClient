<mat-card *ngIf="team" class="teamCard">
  <mat-card-title>
    {{ team.title }}
  </mat-card-title>
  <h5>LIST OF MEMBERS:</h5>
  <ul>
    <li *ngFor="let member of team.userList">{{member.username}}</li>
  </ul>
  <p>
    <mat-chip *ngIf="team.creationDate">
      {{ team.creationDate }}
    </mat-chip>
  </p>

  <p *ngIf="team.modifiedDate">
    Last modified:
    <mat-chip *ngIf="team.modifiedDate">
      {{ team.modifiedDate }}
    </mat-chip>
  </p>

  <p>
    Created by:
    <mat-chip *ngIf="team.user">
      {{ team.user.username }}
    </mat-chip>
  </p>

  <div *ngIf="this.user" id="btnsModify">
    <button mat-button color="primary" *ngIf="canModifyTeam()" routerLink="/teams/{{team.id}}/edit">Edit</button>
    <button mat-button color="warn" *ngIf="canModifyTeam()" (click)="deleteTeam()">Delete</button>
  </div>

</mat-card>

<div class="question-list" *ngIf="questions">
  <mat-card class="question-mat-card"
    *ngFor="let question of questions | paginate: {itemsPerPage: pageSize, currentPage: page, totalItems: questionsTotalCount}">
    <mat-card-title>
      <a routerLink="/teams/{{team.id}}/questions/{{question.id}}">
        {{question.title}}
      </a>
    </mat-card-title>

    <mat-chip-list>
      <mat-chip *ngFor="let tag of question.tagList">
          {{tag.name}}
       </mat-chip>
    </mat-chip-list>

    <p>
      Created by:
      <mat-chip *ngIf="question.user">
        {{ question.user.username }}
      </mat-chip>
    </p>

    <div *ngIf="this.user">
      <button class="btn btn-danger" *ngIf="canDeleteQuestion(question)"
        (click)="deleteQuestion(question.id)">Delete</button>
    </div>
  </mat-card>
</div>

<button *ngIf="questions.length == 0" mat-raised-button color="primary" id="btnCreate"
  routerLink="/teams/{{team.id}}/questions/create">Create Question</button><br />

<div id="pagination">
  <pagination-controls *ngIf="questions.length != 0" (pageChange)="changePage($event)"></pagination-controls>
</div>
