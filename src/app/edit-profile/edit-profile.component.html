<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="{{imgURL}}" class="col-md-12" alt="avatar">
        <h6>Upload a different photo...</h6>

        <input type="file" name="image" (change)="onChange($event)"/>
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Personal info</h3>

      <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <div class="col-lg-8">
            <label class="control-label">First name:</label>
            <input name="firstname" ngModel class="form-control" type="text" value="{{user?.firstName}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input name="lastname" ngModel class="form-control" type="text" value="{{user?.lastName}}">
          </div>
        </div>
        <div class="form-check">
          <div class="col-lg-8">
            <input type="checkbox" class="form-check-input" [ngModel]="user?.emailSubscription" name="emailSub">
            <label class="form-check-label">Email subscription</label>
          </div>
        </div>
        <div class="form-group col-lg-8">
          <button mat-button class="edit-button" type="submit">Save</button>
          <a routerLink="/profile">
            <button mat-button class="edit-button">Cancel</button>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
