        <form class="my-form" (ngSubmit)="onSubmit()" #userForm="ngForm">


  <mat-form-field class="fa-chalkboard-teachers-chip-list">
         <mat-label>First name</mat-label>
         <input [(ngModel)]="teacher.firstName" class="form-control" id="firstName"
         name="firstname"   matInput  placeholder="Firstname of teacher" required>
      </mat-form-field>
      <mat-form-field class="fa-chalkboard-teachers-chip-list">
         <mat-label>Last Name</mat-label>
         <input [(ngModel)]="teacher.lastName" class="form-control" id="body"
         name="Last name"  matInput  placeholder="Last name of teacher" required>
      </mat-form-field>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-select placeholder="University (optional)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)="getUniverFromName(option)">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

      
</form>

<button type="submit" mat-raised-button color="primary"  class="btn btn-success" (click)="onSubmit()">Create Teacher</button>
