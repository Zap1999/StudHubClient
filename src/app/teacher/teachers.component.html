<div class="responsive_nav_bar">
  <button mat-raised-button color="warn" routerLink="/teachers/create">Create Teacher</button>


  <h2>Teachers</h2>
  <div id="searchTeachersDiv">
    <mat-form-field class="keywords-chip-list">
      <mat-chip-list #chipList aria-label="Keywords selection">
        <mat-chip *ngFor="let keyword of keywords" [selectable]="selectable"
                  [removable]="removable" (removed)="removeKeyword(keyword)">
          {{keyword.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="Name"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addKeyword($event)">
      </mat-chip-list>
    </mat-form-field>

    <button mat-raised-button color="primary" id="btnTagSearch" (click)="searchByTags()">Search teacher</button>

  </div>



  <div id="teachersList">
    <mat-card class="card-container" *ngFor="let teacher of teachers">

      <mat-card-title>
        <a [routerLink]="['/teachers', teacher.id]">
          {{teacher.firstName}}    {{teacher.lastName}}
        </a> <br>
        <div class="">
          <img class="image rounded mb-0" src="../../assets/images/teacher.jpg">
        </div>

        <h6 style="color:#bdc9ea">
          {{teacher.creationDate}}
        </h6>
        <h6 style="color:#bdc9ea">Univesity: {{teacher.university.name}}</h6>
        <h6 style="color:#bdc9ea">
          Mark:
          {{teacher.mark}}
        </h6>
        <mat-card-title>
          <button mat-raised-button color="primary" style="margin-right:50px;" routerLink="/teachers/feedback">
            Feedback
          </button>
        </mat-card-title>
      </mat-card-title>


    </mat-card>
  </div>
  <h3 *ngIf="teachers.length == 0">Sorry, teachers are not found</h3>

  <div id="pagination">
    <pagination-controls *ngIf="teachers.length != 0" (pageChange)="($event)"></pagination-controls>
  </div>
</div>
