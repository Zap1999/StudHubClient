<form class="my-form" (ngSubmit)="onSubmit()" #userForm="ngForm" id="createAnswerForm">

     <mat-form-field class="tags-chip-list">
        <mat-label>Your answer</mat-label>
        <input [(ngModel)]="newAnswer.body" class="form-control" id="body" 
        name="body"  matInput  placeholder="Type your answer here" required>
     </mat-form-field>        
     
</form>
<button type="submit" mat-raised-button color="primary" [disabled]="!submitButtonEnabled" class="btn btn-success" (click)="onSubmit()">Post answer</button>
